services:
  studentaid-monarch-sync:
    build: .
    image: studentaid-monarch-sync:latest
    container_name: studentaid-monarch-sync
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    # Recommended for Chromium/Playwright stability (avoids /dev/shm issues).
    shm_size: "1gb"
    command: ["sync"]
    restart: "no"


